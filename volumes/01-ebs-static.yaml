apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi  #i created 20gb storage in aws already so to match that i gave 20gb 
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-09035152cf09c4b1c
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static   #this is name of pv volume we created above 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  #this should be <= 20GB 
---
apiVersion: v1
kind: Pod
metadata:
  name: ebs-static
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1f 
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: ebs-static
      mountPath: /usr/share/nginx/html
  volumes:
  - name: ebs-static
    persistentVolumeClaim:
      claimName: ebs-static 